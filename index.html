<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <title>Calculator App</title>
    </head>
    <body>
        <div class="calculator-container">
            <article class="calculator">
                <div class="screen">
                    <p class="screen-text">0</p>
                </div>
                <div class="buttons">
                    <div class="buttons-row">
                        <button>Clear</button>
                        <button>Del</button>
                        <button>Ans</button>
                        <button id="division">&divide;</button>
                    </div>
                    <div class="buttons-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button id="multiplication">&times;</button>
                    </div>
                    <div class="buttons-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button id="subtraction">&minus;</button>
                    </div>
                    <div class="buttons-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button id="addition">&plus;</button>
                    </div>
                    <div class="buttons-row">
                        <button>0</button>
                        <button>.</button>
                        <button>Neg</button>
                        <button>&equals;</button>
                    </div>
                </div>
            </article>
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
